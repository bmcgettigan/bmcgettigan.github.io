<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/design-principles.css" rel="stylesheet">
    <link href="styles/normalize.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <section class ="img-container">
        <figure>
            <img src="images/walmart.png" alt="walmart">
            <figcaption>Proximity - This page has good proximity because the names of 
                the items are written directly below the images
            </figcaption>
        </figure>
        <figure>
            <img src="images/olive.png" alt="olive garden">
            <figcaption>Contrast - The button for ordering is color dark red.</figcaption>
        </figure>
        <figure>
            <img src="images/hollister.png" alt="hollister">
            <figcaption>Alignment - The the countries are all aligned with the other country names 
                as well as the cities.
            </figcaption>
        </figure>
        <figure>
            <img src="images/pizza.png" alt="pizza">
            <figcaption>Repetition - There is repetition in the photo size, text placement, colors schemes, etc.</figcaption>
        </figure>
    </section>
    
</body>
</html>
